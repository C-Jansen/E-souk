<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier - E-Souk Tounsi</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Copy your navbar from index.html here -->

    <section class="container my-5 py-4">
      <h1 class="mb-4">Mon Panier</h1>

      <div class="table-responsive mb-4">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Produit</th>
              <th>Prix</th>
              <th>Quantité</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Product Row -->
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="https://via.placeholder.com/80x80"
                    class="me-3"
                    alt="Produit"
                  />
                  <span>Robe Artisanale</span>
                </div>
              </td>
              <td>79 DT</td>
              <td>
                <input
                  type="number"
                  class="form-control form-control-sm w-50 mx-auto"
                  value="1"
                  min="1"
                />
              </td>
              <td>79 DT</td>
              <td>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>

      <div class="text-end">
        <h4>Total Général : <span class="text-primary">79 DT</span></h4>
        <a href="#" class="btn btn-primary btn-lg mt-3">Passer la commande</a>
      </div>
    </section>

    <!-- Footer -->
    <!-- Copy your footer from index.html here -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
