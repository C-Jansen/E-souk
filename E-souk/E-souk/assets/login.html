<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - E-Souk Tounsi</title>
    <meta
      name="description"
      content="Connectez-vous à votre compte E-Souk Tounsi"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./images/logo.png" alt="E-Souk Tounsi" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="tous_produits.html">Produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nouveautés.html">Nouveautés</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">À PROPOS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="container my-5 py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <h2 class="mb-4 text-center text-primary">Connexion</h2>

              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nom@exemple.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="********"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Se souvenir de moi</label
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Se connecter
                </button>
              </form>

              <div class="text-center mt-3">
                <a href="#">Mot de passe oublié ?</a>
              </div>
              <div class="text-center mt-2">
                <span
                  >Vous n'avez pas de compte ?
                  <a href="#">Créer un compte</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 mb-3">
            <img src="./images/logo.png" alt="Logo" height="40" />
            <p class="mt-2">Artisanat Tunis depuis 1919.</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Contactez-nous</h5>
            <ul class="list-unstyled">
              <li><i class="fas fa-phone me-2"></i> +216 00 000 000</li>
              <li>
                <i class="fas fa-envelope me-2"></i> contact@e-souktounsi.com
              </li>
              <li><i class="fas fa-map-marker-alt me-2"></i> Tunis, Tunisie</li>
            </ul>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Réseaux Sociaux</h5>
            <div class="social-icons">
              <a href="#" class="text-white me-3"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="fab fa-pinterest"></i
              ></a>
            </div>
            <p class="mb-0 small mt-2">
              &copy; 2025 E-souk Tounsi. Tous droits réservés.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
